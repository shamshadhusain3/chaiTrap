<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chai Trap Lottery</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      padding: 50px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    .btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Chai Trap Lottery</h1>
    <!-- Input field to enter names -->
    <div class="form-group">
      <label for="inputNames">Enter names (comma separated):</label>
      <input type="text" class="form-control" id="inputNames">
    </div>
    <button id="addNamesBtn" class="btn btn-success">Add Names</button>
    <button id="selectWinnerBtn" class="btn btn-primary ml-3">Select Winner</button>
    <div id="winnerDisplay"></div>
    <div id="removedNames" style="margin-top: 20px;"></div>
    <button id="resetBtn" class="btn btn-danger mt-3">Reset</button>
  </div>

  <!-- Bootstrap JS and jQuery (required for Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
